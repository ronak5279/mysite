<body>
    <div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">

        <div class="container">
           <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
           <div id="banner">
             <h1> <strong></strong> </h1>
 <div class="images">
    <img src="{{STATIC_URL}}polls/img/42.png" class="img2">
	 <img src="{{STATIC_URL}}polls/img/12.png" class="img1" style="width:430px;">
   
    </div>
            <h5><strong></strong></h5>
           
           </div>
          
              
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="registrationform">
            <form class="form-horizontal" action="{%url 'polls:save_password'%}"method="post">
			{% csrf_token %}
                <fieldset>
                    <legend>Change Your Password <i class="fa fa-pencil pull-right"></i></legend>
                           

					<div class="form-group">
                        <label for="password" class="col-lg-2 control-label">
                            Current Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="password" name="oldpassword" placeholder="Username">
                        </div>
                    </div>
					
                    <div class="form-group">
                        <label for="password" class="col-lg-2 control-label">
                            New Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="password" name="password1" placeholder="Password">
                          
                        </div>
                    </div>
					
					 <div class="form-group">
                        <label for="password" class="col-lg-2 control-label">
                            Re-Enter Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="password" name="password2" placeholder="Password">
                          
                        </div>
                    </div>
                    
                     
                           
                       
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-warning help">
                                Help</button>
                            <button type="submit" class="btn btn-primary">
                                Save Changes</button>
                        </div>
                    </div>
                </fieldset>
            </form>
         </div>



         </div>
        </div>
         {% if message %}<p><h3><font color="white">  {{message}}</font></h3></p>
{% endif %}
