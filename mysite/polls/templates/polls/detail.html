<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>POLLs-INDEX</title>
    <!-- ============ Google fonts ============ -->
    <link href='http://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet'
        type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300,800'
        rel='stylesheet' type='text/css' />
    <!-- ============ Add custom CSS here ============ -->
   <link href="{% static 'polls/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
      <link href="{% static 'polls/css/login.css' %}" rel="stylesheet" type="text/css" />    
   
    <link href="{% static 'polls/css/font-awesome.css' %}" rel="stylesheet" type="text/css" />

</head>
<body>
    <div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
    <div class="container">
	<img src="{{STATIC_URL}}polls/img/111.png" class="imgh pointer">
	<div style="text-align:center;" class="navbar-header"><a class="navbar-brand" href="#">POLL IT</a>
        
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navbar-menubuilder">
            <ul class="nav navbar-nav navbar-right">
                
            
                <form class="form-horizontal" action="{%url 'polls:log_out'%}" method="post">
             {% csrf_token %}
                  <button type="submit" class="btn btn-primary">
                                Logout</button>
								</form>
            </ul>
        </div>
    </div>
</div>

<h1>{{ question.question_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}
{% for choice in question.choice_set.all %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br />
{% endfor %}
<input type="submit" value="Vote" />
</form>
  

	
	
      
 <script src="{% static 'polls/js/jquery.js' %}" type="text/javascript"></script>
        <script src="{% static 'polls/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'polls/js/jquery.backstretch.js' %}" type="text/javascript"></script>
        <script type="text/javascript">
            'use strict';

            /* ========================== */
            /* ::::::: Backstrech ::::::: */
            /* ========================== */
            // You may also attach Backstretch to a block-level element
            $.backstretch(
        [
            "{{STATIC_URL}}polls/img/124.jpg",
            "{{STATIC_URL}}polls/img/02.jpg",
            "{{STATIC_URL}}polls/img/24.jpg",
            "{{STATIC_URL}}polls/img/14.jpg"
        ],

        {
            duration: 4500,
            fade: 1500
        }
    );
        </script>
